version: "3"
services:
  dashboard:
    image: cumulusdashboard:latest
    build:
      context: ../
      dockerfile: docker/Dockerfile
    depends_on:
      - serve_api
    network_mode: "service:shim"
    working_dir:
      /cumulus-dashboard
    environment:
      - PORT=3000
      - APIROOT=http://localhost:5001
      - ESROOT=http://example.com
      - HIDE_PDR=false
      - DAAC_NAME=local
      - STAGE=LOCALHOST-Development
      - SHOW_DISTRIBUTION_API_METRICS=true
      - SHOW_TEA_METRICS=false
      - AUTH_METHOD=earthdata
  shim:   # empty container to open ports
    image: alpine:latest
    command:
      tail -f /dev/null
    working_dir:
      /cumulus-dashboard
    ports:
      - "3000:3000"
